<app-layout>
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Curso</h5>
          
          <!--linha formulário-->  
          <div class="row">
            <div class="form-group col-12">
              <label for="nome"class="control-label">Nome:</label>
              <input type="text" class="form-control"  [(ngModel)]="curso.nome"  />
            </div>            
          </div>

          <!--linha botao pesquisar-->
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-12">
              <button type="button" class="btn btn-primary" (click)='pesquisar()' >Pesquisar</button>
            </div>
          </div> 

          <!--linha tabela-->
          <div class="row">
            <div class="col-lg-12">
              <table class="table">
                <tr>
                  <th>Codigo</th>
                  <th>Nome</th>
                  <th>Carga horária</th>
                  <th>Data Início</th>
                  <th>Instrutor</th>
                  <th>Local</th>                  
                </tr>
                <tr *ngFor="let curso of listaCurso">
                  <td>{{ curso.codigo }}</td>
                  <td>{{ curso.nome }}</td>
                  <td>{{ curso.cargaHoraria }}</td>
                  <td>{{ curso.dataInicio | date:'dd/MM/yyyy' }}</td>
                  <td>{{ curso.instrutor}}</td>
                  <td>{{ curso.local}}</td>
                </tr>                
              </table>
            </div>
          </div>       
          
          <!--linha botao incluir-->
          <div class="row" style="margin-bottom: 20px;">
            <div class="col-lg-12">
              <button type="button" class="btn btn-primary" style="margin-right: 10px;" (click)="incluir()">Incluir</button>              
            </div>
          </div>

        </div>
    </div>
</app-layout>
